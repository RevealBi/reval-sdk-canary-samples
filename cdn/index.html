<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Sdk - Web Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@revealbi/ui/themes/light.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://dl.revealbi.io/reveal/libs/1.7.0/infragistics.reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal-sdk-wrappers/index.umd.min.js"></script>
    <script>
        $.ig.RevealSdkSettings.setBaseUrl("https://samples.revealbi.io/upmedia-backend/reveal-api/");
    </script>
</head>

<body>
    <rv-reveal-view id="viewer" dashboard="Sales"></rv-reveal-view>
    <script>
        const options = {
            canSaveAs: false,
            dataSources: [
                { type: "REST", title: "Sales by Category", subtitle: "Excel2Json", url: "https://excel2json.io/api/share/6e0f06b3-72d3-4fec-7984-08da43f56bb9" }
            ],
            header: {
                menu: {
                    items: [
                        {
                            title: "My Menu Item", click: () => {
                                console.log("I clicked this");
                            }
                        }
                    ]
                }
            },
        };

        const revealView = document.getElementById("viewer");
        //since we set the dashboard property on the web component, we need to wait for it to be initialized before setting the options
        revealView.initialized = () => {
            revealView.options = options;
        };        
    </script>
</body>

</html>
