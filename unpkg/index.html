<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Sdk - Web Component</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="revealView" style="height: 920px; width: 100%;"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://dl.revealbi.io/reveal/libs/1.3.0/infragistics.reveal.js"></script>
    <script src="https://unpkg.com/reveal-sdk-canary@0.0.1/dist/umd/index.js"></script>

    <script type="text/javascript">
        $.ig.RevealSdkSettings.setBaseUrl("https://samples.revealbi.io/upmedia-backend/reveal-api/");

        const dv = new rvc.DashboardViewer("#revealView", "Sales", {
            canEdit: false,
            header: {
                menu: {
                    items: [
                        {
                            title: "My Menu Item", click: () => {
                                console.log("I clicked this");
                            }
                        }
                    ]
                }
            }
        });

        dv.dataSourcesRequested = (onComplete) => {
            //addd data sources
            onComplete(new $.ig.RevealDataSources([], [], false));
        }

    </script>
</body>

</html>
