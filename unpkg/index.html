<body>
    <div id="viewer" style="height: 920px; width: 100%;"></div>

    <script src="https://unpkg.com/reveal-sdk-canary@0.0.3/dist/umd/index.js"></script>

    <script type="text/javascript">
        $.ig.RevealSdkSettings.setBaseUrl("https://samples.revealbi.io/upmedia-backend/reveal-api/");

        const dv = new rvc.DashboardViewer("#viewer", "Sales", {
            canEdit: true,
            header: {
                menu: {
                    items: [
                        {
                            title: "My Menu Item", click: () => {
                                console.log("I clicked this");
                            }
                        }
                    ]
                }
            }
        });

        dv.onDataSourcesRequested = (onComplete) => {
            //addd data sources
            onComplete(new $.ig.RevealDataSources([], [], false));
        }
